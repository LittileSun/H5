<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5的渐变色</title>
</head>
<body>
<canvas id="canvas" style="border: 1px solid #aaa; display: block;margin: 50px auto;"></canvas>

<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        var linearGrad = context.createRadialGradient(400,400,50,400,400,500);  //createRadialGradient(x0,y0,r0,x1,y1,r1) 第一个圆到第二个圆
     //   var linearGrad = context.createLinearGradient(0,0,400,400);   //渐变色的使用方法
        linearGrad.addColorStop(0.0,"#fff");
        linearGrad.addColorStop(0.25,"yellow");
        linearGrad.addColorStop(0.5,"green");
        linearGrad.addColorStop(0.75,"blue");
        linearGrad.addColorStop(1,"black");

        context.fillStyle = linearGrad ;
        context.fillRect(0,0,800,800);
    }

</script>
</body>
</html>
